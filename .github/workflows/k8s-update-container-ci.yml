jobs:
  build:
    runs-on: self-hosted-arm
    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4

      - name: Extract distro
        run: |
          set -euo pipefail
          DISTRO=$(awk '/^FROM / { split($2,a,":"); print a[2]; exit }' Dockerfile.dockerfile)
          echo "DISTRO=$DISTRO" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (no push) and test image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.dockerfile
          platforms: linux/${{ matrix.arch }}
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ github.repository }}:test-${{ matrix.arch }}

      - name: Run image for validation
        run: |
          docker run --rm ghcr.io/${{ github.repository }}:test-${{ matrix.arch }}

      - name: Push final tags
        if: matrix.arch == 'amd64'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ env.DISTRO }}
            ghcr.io/${{ github.repository }}:latest
